<div>
  <h1>Air and Water Data</h1>  
</div>
<div class="display-container">
  <div class="display-row">
    <div class="display-card">
      <!-- Using async pipe to subscribe to the Observable -->
      <app-lake-card [lakeData]="lakeData$ | async"></app-lake-card>
    </div>   
  </div>
  <div class="display-row">
    <div class="display-card">
      <!-- Using async pipe to subscribe to the Observable -->
      <app-air-card [airData]="airData$ | async"></app-air-card>
    </div>
  </div>   
</div>
